<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .register-container {
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <label for="new-username">아이디</label>
        <input type="text" id="new-username" placeholder="아이디 입력">
        <label for="new-password">비밀번호</label>
        <input type="password" id="new-password" placeholder="비밀번호 입력">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름 입력">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 입력">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="전화번호 입력">
        <button onclick="registerUser()">회원가입</button>
        <button onclick="goBack()">이전</button>
    </div>

    <script>
        function registerUser() {
            var username = document.getElementById("new-username").value;
            var password = document.getElementById("new-password").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            
            alert("회원가입이 완료되었습니다. 아이디: " + username);
            // 여기에 회원가입 로직 추가 가능
        }

        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
