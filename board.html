<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ê²Œì‹œíŒ</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;

    }
    h1 {

    table {

    }
    th, td {
      border: 1px solid #ccc;

    }
    tr:hover {
      background: #f1f1f1;
      cursor: pointer;
    }
    .post-detail {
      display: none;
      background: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
    }
    .write-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #007BFF;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 10px;

    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .comment-section {
      margin-top: 15px;
    }
    .comment-section input {
      width: calc(100% - 80px);
    }
    .comment {
      text-align: left;
      margin: 5px 0;
      font-size: 14px;
      padding-left: 10px;
    }
    .btn {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“‹ ê²Œì‹œíŒ</h1>
    <table id="postTable">
      <thead>
        <tr>
          <th>ë²ˆí˜¸</th>
          <th>ì œëª©</th>
          <th>ì‘ì„±ì</th>
          <th>ì‘ì„±ì¼ì</th>
        </tr>
      </thead>
      <tbody id="postBody">
        <!-- ê²Œì‹œê¸€ ëª©ë¡ ì‚½ì… -->
      </tbody>
    </table>
  </div>

  <!-- ê¸€ì“°ê¸° ëª¨ë‹¬ -->
  <div class="modal" id="writeModal">
    <div class="modal-content">
      <h3>ê¸€ì“°ê¸°</h3>
      <div class="form-group">
        <label>ì œëª©</label>
        <input id="titleInput" />
      </div>
      <div class="form-group">
        <label>ì‘ì„±ì</label>
        <input id="authorInput" />
      </div>
      <div class="form-group">
        <label>ë‚´ìš©</label>
        <textarea id="contentInput" rows="4"></textarea>
      </div>
      <button class="btn" onclick="submitPost()">ë“±ë¡</button>
    </div>
  </div>

  <!-- ê¸€ì“°ê¸° ë²„íŠ¼ -->
  <button class="write-btn" onclick="openModal()">ï¼‹</button>

  <script>
    let posts = [];
    let count = 0;

    function openModal() {
      document.getElementById('writeModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('writeModal').style.display = 'none';
    }

    function getDate() {
      const now = new Date();
      return now.toISOString().split("T")[0];
    }

    function submitPost() {
      const title = document.getElementById('titleInput').value.trim();
      const author = document.getElementById('authorInput').value.trim();
      const content = document.getElementById('contentInput').value.trim();

      if (!title || !author || !content) {
        alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      count++;
      const post = {
        id: count,
        title,
        author,
        content,
        date: getDate(),
        comments: []
      };

      posts.unshift(post); // ìµœì‹ ê¸€ì´ ìœ„ë¡œ
      renderPosts();
      closeModal();
      document.getElementById('titleInput').value = '';
      document.getElementById('authorInput').value = '';
      document.getElementById('contentInput').value = '';
    }

    function renderPosts() {
      const postBody = document.getElementById('postBody');
      postBody.innerHTML = '';

      posts.forEach(post => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${post.id}</td>
          <td>${post.title}</td>
          <td>${post.author}</td>
          <td>${post.date}</td>
        `;
        row.onclick = () => toggleDetail(post.id);
        postBody.appendChild(row);

        const detailRow = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;

        td.innerHTML = `
          <div class="post-detail" id="detail-${post.id}">
            <p style="text-align:left;"><strong>ë‚´ìš©:</strong><br>${post.content.replace(/\n/g, '<br>')}</p>
            <div class="comment-section">
              <strong>ğŸ’¬ ëŒ“ê¸€</strong>
              <div id="comments-${post.id}">
                ${post.comments.map(c => `<div class="comment">- ${c}</div>`).join('')}
              </div>
              <input type="text" placeholder="ëŒ“ê¸€ ì…ë ¥..." id="commentInput-${post.id}"/>
              <button class="btn" onclick="addComment(${post.id})">ë“±ë¡</button>
            </div>
          </div>
        `;

        detailRow.appendChild(td);
        postBody.appendChild(detailRow);
      });
    }

    function toggleDetail(id) {
      const el = document.getElementById(`detail-${id}`);
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function addComment(postId) {
      const input = document.getElementById(`commentInput-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      const post = posts.find(p => p.id === postId);
      post.comments.push(text);
      input.value = '';
      renderPosts(); // ëŒ“ê¸€ ì¶”ê°€ í›„ ìƒˆë¡œ ê·¸ë¦¼
      document.getElementById(`detail-${postId}`).style.display = 'block';
    }

    // í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
    window.addEventListener('click', e => {
      if (e.target.id === 'writeModal') closeModal();
    });
  </script>
</body>
</html>
