<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 게임 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .menu {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬 */
            background-color: #007BFF;
            padding: 10px;
        }
        .menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 20px; /* 네모박스 모양 */
            background-color: #007BFF;
            border: 1px solid white;
            transition: color 0.3s ease, font-size 0.3s ease; /* 애니메이션 효과 수정 */
        }
        .menu a:hover {
            font-size: 1.1em; /* 글씨 크기 증가 */
            color: #007BFF; /* 글씨 색 반전 */
            background-color: #ffffff; 
            border: 1px solid white; /* 테두리 유지 */
        }
        .login-container, .home-container {
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container {
            position: absolute;
            top: 20%;
            right: 10px;
            transform: translateY(-50%);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .home-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .game-start {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#gameIntro">게임소개</a>
        <a href="resources.html">자료실</a>
        <a href="board.html">게시판</a>
    </div>
    <div class="login-container" id="loginPage">
        <h2>로그인</h2>
        <input type="text" id="username" placeholder="아이디 입력">
        <input type="password" id="password" placeholder="비밀번호 입력">
        <div style="display: flex; justify-content: space-between;">
            <button onclick="location.href='register.html'">회원가입</button>
            <button onclick="login()">로그인</button>
        </div>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div class="home-container hidden" id="homePage">
        <h1>환영합니다! 나만의 게임 홈페이지</h1>
        <button class="game-start" onclick="startGame()">게임 시작</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            
            if (username === "admin" && password === "1234") {
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("homePage").classList.remove("hidden");
            } else {
                errorMessage.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
            }
        }

        function startGame() {
            alert("게임을 시작합니다!");
            // 여기에 게임 실행 로직 추가 가능
        }
    </script>
</body>
</html>
